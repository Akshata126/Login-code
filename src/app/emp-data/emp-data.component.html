

<div class="card">
    <div class="col-sm-12">
        <a routerLink="/home">Back</a>
    </div>
    <div class="card-header">
        <h3>Employee Details</h3>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="row">
                    <div class="col-sm-5 col-md-5">
                        <p>Id</p>
                    </div>

                    <div class="col-sm-1 col-md-1">
                        <p>:</p>
                    </div>

                    <div class="col-sm-6 col-md-6">
                        <p>{{empldata.id}}</p>
                    </div>
                </div>
                



                <div class="row">
                    <div class="col-sm-5 col-md-5">
                        <p>Name</p>
                    </div>

                    <div class="col-sm-1 col-md-1">
                        <p>:</p>
                    </div>

                    <div class="col-sm-6 col-md-6">
                        <p>{{empldata.name}}</p>
                    </div>
                </div>

             
                <div class="row">
                    <div class="col-sm-5 col-md-5">
                        <p>Company</p>
                    </div>

                    <div class="col-sm-1 col-md-1">
                        <p>:</p>
                    </div>

                    <div class="col-sm-6 col-md-6">
                        <p>{{empldata.company}}</p>
                    </div>
                </div>
            
            <div class="row">
                <div class="col-sm-5 col-md-5">
                    <p>Designation</p>
                </div>

                <div class="col-sm-1 col-md-1">
                    <p>:</p>
                </div>

                <div class="col-sm-6 col-md-6">
                    <p>{{empldata.designation}}</p>
                </div>
            </div>
        
        <div class="row">
            <div class="col-sm-5 col-md-5">
                <p>Company Logo</p>
            </div>

            <div class="col-sm-1 col-md-1">
                <p>:</p>
            </div>

            <div class="col-sm-6 col-md-6">
               <img [src]="empldata.company_logo" class="logo">
            </div>
        </div>
    </div>
    </div>

           
        </div>
    </div>
